<body>
  <div style="margin-bottom: 16px;">

  </div>

  <div class="card">
    <h3>Phase A ‚Äî Customer & Pain</h3>
    <label>Customer</label>
    <input id="customer" placeholder="‡πÄ‡∏ä‡πà‡∏ô ‡∏Ñ‡∏ô‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏£‡∏µ‡∏ö‡∏ï‡∏≠‡∏ô‡πÄ‡∏ä‡πâ‡∏≤"/>
    <label>Pain Point</label>
    <textarea id="pain" rows="2" placeholder="‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡∏´‡∏•‡∏±‡∏Å..."></textarea>
    <button onclick="submitA()">Submit A</button>
  </div>

  <div class="card">
    <h3>Phase B ‚Äî We help statement</h3>
    <label>We help (‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤)</label>
    <input id="who" />
    <label>solve (‡∏õ‡∏±‡∏ç‡∏´‡∏≤)</label>
    <input id="problem" />
    <label>by (‡∏ß‡∏¥‡∏ò‡∏µ‡πÅ‡∏Å‡πâ/‡∏™‡∏¥‡πà‡∏á‡∏ó‡∏µ‡πà‡πÄ‡∏™‡∏ô‡∏≠)</label>
    <input id="by" />
    <button onclick="submitB()">Submit B</button>
  </div>

  <div class="card">
    <h3>Phase C ‚Äî Pivot (‡∏ï‡∏≠‡∏ö‡∏ï‡∏≤‡∏° Event)</h3>
    <label>Pivot (‡∏õ‡∏£‡∏±‡∏ö‡∏≠‡∏∞‡πÑ‡∏£/‡πÄ‡∏û‡∏£‡∏≤‡∏∞‡∏≠‡∏∞‡πÑ‡∏£) 1 ‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î</label>
    <input id="pivot" />

  </div>

  <div class="card">
    <h3>Phase D ‚Äî Blue Ocean Move</h3>
    <label>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å 1</label>
    <select id="blueMove">
      <option>Eliminate</option>
      <option>Reduce</option>
      <option>Raise</option>
      <option>Create</option>
    </select>
    <button onclick="submitD()">Submit D</button>
  </div>

  <div class="card">
    <h3>Your Score</h3>
    <div id="score">‚Äî</div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let myTeamId = null;
    let STATE = null;

    socket.on("state", (s) => {
      STATE = s;
      document.getElementById("meta").innerHTML =
        `<span class="pill">Round: ${s.currentRound}</span>
         <span class="pill">Active: ${s.activeTeams.join(", ")}</span>
         <span class="pill">Phase: ${s.phase}</span>
         <span class="pill">Event: ${s.eventText || "-"}</span>`;
      if (myTeamId) {
        const t = s.teams.find(x => x.id === myTeamId);
        if (t) document.getElementById("score").innerHTML = `‚ù§Ô∏è ${t.value} | ‚öîÔ∏è ${t.competition} | üí° ${t.diff}`;
      }
    });

    socket.on("joined", ({ teamId, name }) => {
      myTeamId = teamId;
      alert(`Joined: ${name} (#${teamId})`);
    });

    function join(){
      socket.emit("joinTeam", {
        teamId: Number(document.getElementById("teamId").value),
        teamName: document.getElementById("teamName").value
      });
    }
    function submitA(){
      socket.emit("submitPhaseA", {
        customer: document.getElementById("customer").value,
        pain: document.getElementById("pain").value,
      });
    }
    function submitB(){
      socket.emit("submitPhaseB", {
        who: document.getElementById("who").value,
        problem: document.getElementById("problem").value,
        by: document.getElementById("by").value,
      });
    }
    function submitC(){
      socket.emit("submitPhaseC", { pivot: document.getElementById("pivot").value });
    }
    function submitD(){
      socket.emit("submitPhaseD", { blueMove: document.getElementById("blueMove").value });
    }
  </script>
</body>
</html>
