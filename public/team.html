      <option>Eliminate</option>

      <option>Raise</option>

  <div class="border border-gray-300 rounded-xl p-3 my-3">
    <h3 class="m-0 mb-2">Your Score</h3>
    <div id="score">‚Äî</div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let myTeamId = null;
    let STATE = null;

    socket.on("state", (s) => {
      STATE = s;
      document.getElementById("meta").innerHTML =
        `<span class="inline-block px-2.5 py-1 rounded-full bg-gray-100 mr-1.5">Round: ${s.currentRound}</span>
         <span class="inline-block px-2.5 py-1 rounded-full bg-gray-100 mr-1.5">Active: ${s.activeTeams.join(", ")}</span>
         <span class="inline-block px-2.5 py-1 rounded-full bg-gray-100 mr-1.5">Phase: ${s.phase}</span>
         <span class="inline-block px-2.5 py-1 rounded-full bg-gray-100 mr-1.5">Event: ${s.eventText || "-"}</span>`;
      if (myTeamId) {
        const t = s.teams.find(x => x.id === myTeamId);
        if (t) document.getElementById("score").innerHTML = `‚ù§Ô∏è ${t.value} | ‚öîÔ∏è ${t.competition} | üí° ${t.diff}`;
      }
    });

    socket.on("joined", ({ teamId, name }) => {
      myTeamId = teamId;
      alert(`Joined: ${name} (#${teamId})`);
    });

    function join(){
      socket.emit("joinTeam", {
        teamId: Number(document.getElementById("teamId").value),
        teamName: document.getElementById("teamName").value
      });
    }
    function submitA(){
      socket.emit("submitPhaseA", {
        customer: document.getElementById("customer").value,
        pain: document.getElementById("pain").value,
      });
    }
    function submitB(){
      socket.emit("submitPhaseB", {
        who: document.getElementById("who").value,
        problem: document.getElementById("problem").value,
        by: document.getElementById("by").value,
      });
    }
    function submitC(){
      socket.emit("submitPhaseC", { pivot: document.getElementById("pivot").value });
    }
    function submitD(){
      socket.emit("submitPhaseD", { blueMove: document.getElementById("blueMove").value });
    }
  </script>
